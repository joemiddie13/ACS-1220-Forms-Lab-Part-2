{% extends 'base.html' %}

{% block content %}

<p>Author creation form.</p>

<form method="POST" action="{{ url_for('main.create_author') }}">
  {{ form.csrf_token }}
  {{ form.name.label }} {{ form.name }}
  {{ form.biography.label }} {{ form.biography }}
  <!-- Include additional fields like birth_date and country if you've added those to your AuthorForm -->
  {{ form.submit }}
</form>

{% endblock %}
